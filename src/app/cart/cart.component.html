<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Your Cart:</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let cartItem of cartItems; let i = index;">
          <div>
            <img [src]="cartItem.item.image" width="80px" height="100px" [alt]="cartItem.item.name" [routerLink]="'/items/'+cartItem.item.id">
          </div>
          <div class="container-spread">
            <div class="item-info">
              <h6 class="item-name" [routerLink]="'/items/'+cartItem.item.id">{{cartItem.item.name}}</h6>
              <div class="item-size">Size: {{cartItem.size}}</div>
              <div class="remove" (click)="removeItem(i)">Remove item</div>
            </div>
            <div class="amount">
              <span class="mr">Amount: </span>
              <svg class="svg-arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve" (click)="onDecreaseAmount(i)" >
                <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
                  c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
                  s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"/>
              </svg>
              <span class="quantity">{{cartItem.quantity}}</span>
              <svg class="svg-arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve" (click)="onIncreaseAmount(i)" >
                <path id="XMLID_224_" d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394
                  l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393
                  C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z"/>
              </svg>
            </div>
            <div class="price">{{cartItem.item.price*cartItem.quantity | number: '0.2-2'}} €</div>
          </div>
        </li>
        <li class="list-group-item total-price" *ngIf="cartItems.length > 0">
          <b>Total: </b>
          <b>{{getTotalPrice() | number: '0.2-2'}} €</b>
        </li>
      </ul>
      <button class="btn btn-dark buy-btn" [disabled]="cartItems.length < 1" >Buy items</button>
    </div>
  </div>
</div>
